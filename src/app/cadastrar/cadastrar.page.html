<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Cadastrar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Nome</ion-label>
    <ion-input [(ngModel)]="user.nome" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">E-mail</ion-label>
    <ion-input [(ngModel)]="user.email" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Senha</ion-label>
    <ion-input [(ngModel)]="user.senha" type="password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Repetir senha</ion-label>
    <ion-input [(ngModel)]="user.repetirSenha" type="password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Data de Nascimento</ion-label>
    <ion-datetime
      [(ngModel)] = "user.dataNascimento"
      value="01-01-1991" min="1930-01" max="2030"
      [dayShortNames]="customDayShortNames"
      displayFormat="DD MMM, YYYY"
      cancelText="Cancelar"
      doneText="OK"
      monthShortNames="Jan, Fev, Mar, Abr, Mai, Jun, Jul, Ago, Set, Out, Nov, Dez"
       ></ion-datetime>
  </ion-item>

  <ion-item-divider></ion-item-divider>
  <ion-list>
    <ion-radio-group [(ngModel)]="user.esdadoCivil">
      <ion-list-header>
        <ion-label class="my-label" >Estado Civil</ion-label>
      </ion-list-header>

      <ion-item *ngFor="let estadoCivil of estadosCivis; let i = index;">
        <ion-label >{{estadoCivil}}</ion-label>
        <ion-radio slot="end" value="{{i}}"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
  <ion-item-divider></ion-item-divider>
  <ion-list>
    <ion-radio-group [(ngModel)]="user.formacao">
      <ion-list-header>
        <ion-label class="my-label" >Escolaridade</ion-label>
      </ion-list-header>

      <ion-item *ngFor="let escolaridade of escolaridades; let i = index;">
        <ion-label>{{escolaridade}}</ion-label>
        <ion-radio slot="end" value="{{i}}"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
  <ion-item-divider></ion-item-divider>
  <ion-list>
    <ion-radio-group [(ngModel)]="user.genero">
      <ion-list-header>
        <ion-label class="my-label" >GÃªnero</ion-label>
      </ion-list-header>

      <ion-item *ngFor="let genero of generos; let i = index;">
        <ion-label>{{genero}}</ion-label>
        <ion-radio slot="end" value={{i}}></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
  <ion-item-divider></ion-item-divider>
  <ion-toolbar>
    <ion-title size="small" color="danger">{{ erroMsn }}</ion-title>
  </ion-toolbar>

  <ion-button expand="block" (click)="cadastrar()">Salvar</ion-button>
  <ion-button expand="block" color="danger" (click)="voltar()">Voltar</ion-button>
</ion-content>
