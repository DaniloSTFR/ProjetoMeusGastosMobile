<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-card class="welcome-card">
    <ion-card-header>
      <ion-card-title>Saldo Atual</ion-card-title>
      <ion-card-subtitle>Sal√°rio: R$ 6.000,00</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <canvas #doughnutCanvas style="position: relative; height:20vh; width:40vw"></canvas>
    </ion-card-content>
  </ion-card>

  <ion-item>
    <ion-toolbar>
      <ion-title size="small" color="danger">{{ erroMsn }}</ion-title>
    </ion-toolbar>
    <ion-toolbar>
      <ion-title size="small" color="primary">{{ okMsn }}</ion-title>
    </ion-toolbar>
  </ion-item>

  <ion-item *ngFor="let item of item$ | async">
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-lg>
          <strong>{{ item.descricao }}</strong>
          <br>
        </ion-col>
        <ion-col size="12" size-lg>
          {{ item.tipoGasto }}
          <br>
        </ion-col>
        <ion-col size="12" size-lg>
          {{ item.formaPagamento }}
          <br>
        </ion-col>

        <ion-col size="12" size-lg>
          {{ getDatas(item.dataCriacao) }}
          <br>
        </ion-col>
      </ion-row>
    </ion-grid>

    <div>
      <ion-grid>
        <ion-row>
          <ion-col class="ion-align-self-start" size="12" size-md>
            <strong>R$ {{ item.valorGasto}}</strong>
            <br>
            <ion-button color="primary" size="small" (click)="editarModelGatos(item)">EDITAR </ion-button>
            <br>
            <ion-button color="danger" size="small" (click)="abrirConfirmacaoDialogue(item.docId)">EXCLUIR</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-item>

</ion-content>
